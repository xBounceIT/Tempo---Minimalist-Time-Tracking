<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praetor</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        praetor: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                        accent: 'var(--color-accent)',
                        neutral: 'var(--color-neutral)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
    <style>
        :root {
            --color-primary: #20293F;
            --color-primary-hover: #2d3a55;
            --color-secondary: #94783F;
            --color-accent: #9A2222;
            --color-neutral: #B8B5B3;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Custom Horizontal Scrollbar for Financial Reports Graphs */
        .custom-horizontal-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) #f1f5f9;
            /* Force scrollbar to always show when content overflows */
            overflow-x: auto !important;
            overflow-y: hidden;
        }

        /* WebKit browsers (Chrome, Safari, Edge) */
        .custom-horizontal-scrollbar::-webkit-scrollbar {
            height: 12px !important;
            -webkit-appearance: none;
            appearance: none;
        }

        .custom-horizontal-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9 !important;
            border-radius: 10px;
            margin: 0 4px;
        }

        .custom-horizontal-scrollbar::-webkit-scrollbar-thumb {
            background: var(--color-primary) !important;
            border-radius: 10px;
            transition: background 0.2s ease;
            border: 2px solid #f1f5f9;
            min-width: 20px;
        }

        .custom-horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-hover) !important;
        }

        /* Hide scrollbar buttons/arrows */
        .custom-horizontal-scrollbar::-webkit-scrollbar-button {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }

        .custom-horizontal-scrollbar::-webkit-scrollbar-corner {
            display: none !important;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
